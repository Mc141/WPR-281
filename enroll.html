<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/enroll.css">
    <link rel="stylesheet" href="css/countdown.css">
    <script src="js/timer.js"></script>
</head>
<body>
    <div class="enrollment-container">
        <h1>Course Enrollment Form</h1>
        <form id="enrollment-form" action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="e.g. John" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="e.g. Doe" required>
                </div>

                <div class="form-group">
                    <label for="id">ID Number</label>
                    <input type="text" id="id" name="id" placeholder="e.g. 1234567890123" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="e.g. john.doe@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 0123456789" required>
                    <small>Format: 0123456789</small>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select id="course" name="course" required>
                        <option value="" disabled selected>Select a course</option>
                        <option value="Bachelor of Computing">Bachelor of Computing</option>
                        <option value="Bachelor of Information Technology">Bachelor of Information Technology</option>
                        <option value="Diploma in Information Technology">Diploma in Information Technology</option>
                        <option value="Diploma for Deaf Students">Diploma for Deaf Students</option>
                        <option value="Certificate: IT (Database Development)">Certificate: IT (Database Development)</option>
                        <option value="National Certificate: IT (Systems Development)">National Certificate: IT (Systems Development)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="street-address" placeholder="e.g. 123 Elm Street" required>
                </div>
                
                <div class="form-group">
                    <label for="suburb">Suburb</label>
                    <input type="text" id="suburb" name="suburb" placeholder="e.g. Greenfield" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="e.g. Springfield" required>
                </div>
                
                <div class="form-group">
                    <label for="province">Province</label>
                    <select id="province" name="province" required>
                        <option value="" disabled selected>Select a province</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="Free State">Free State</option>
                        <option value="Gauteng">Gauteng</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="Limpopo">Limpopo</option>
                        <option value="Mpumalanga">Mpumalanga</option>
                        <option value="Northern Cape">Northern Cape</option>
                        <option value="North West">North West</option>
                        <option value="Western Cape">Western Cape</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="gender-options">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required>
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="submit-btn">Enroll Now</button>
            </div>
        </form>
        <div id="countdown-timer" class="countdown-timer"></div>
    </div>
</body>
</html>
